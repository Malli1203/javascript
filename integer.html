<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gets the integers from x to y</title>
  <script>
  let range = function(start_num, end_num) 
{
  if (end_num - start_num === 2) 
  {
    return [start_num + 1];
  } 
  else 
  {
    let list = range(start_num, end_num - 1);
    list.push(end_num - 1);
    return list;
  }
};

console.log(range(2,9));

  </script>
</head>
